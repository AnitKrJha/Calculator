<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <br>
    <br>
    <div class="container">
        <div class="brand">
            <img src="./images/casio.png" alt=".logo">
        </div>
        <input type="text" class="screen" placeholder="0">
        <div class="buttons">
            <div class="row">
                <div class="button allclear">AC</div>
                <div class="button clear">C</div>
                <div class="button  operator">MOD</div>
                <div class="button  operator">/</div>
            </div>
            <div class="row">
                <div class="button ">7</div>
                <div class="button ">8</div>
                <div class="button">9</div>
                <div class="button operator">*</div>
            </div>
            <div class="row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button  operator">-</div>
            </div>
            <div class="row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="row">
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">00</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
